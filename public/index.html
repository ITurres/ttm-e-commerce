<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="/src/assets/media/img/logo/ttm-short-logo-color.png"
    />
    <link rel="stylesheet" href="/src/assets/styles/home-page.css" />
    <title>The Time Meister E-Commerce</title>
  </head>
  <body>
    <header>
      <nav class="navbar" data-navbar>
        <div class="navbar__items">
          <span
            class="navbar__item navbar__open-menu_btn symbol btn"
            data-open-menu-btn
            data-navbar-item
            >&#9868;<span class="navbar__open-menu_btn menu-txt btn"
              >Menu</span
            ></span
          >
        </div>
        <div class="navbar__logo btn">
          <img
            src="/src/assets/media/img/logo/ttm-logo-white.png"
            alt="website logo"
          />
        </div>
        <div class="navbar__items">
          <span class="navbar__item navbar__search symbol btn" data-navbar-item
            >&#9906;<span
              class="navbar__item navbar__open-menu_btn menu-txt btn"
              data-navbar-item
              >Search</span
            ></span
          >
        </div>
      </nav>
      <nav class="sidepanel" data-sidepanel>
        <div class="sidepanel__header">
          <span
            class="sidepanel__close-menu_btn material-symbols-outlined btn"
            data-close-sidepanel-btn
          >
            close
          </span>
          <img
            src="/src/assets/media/img/logo/ttm-logo-white-and-color.png"
            alt="website logo"
            class="sidepanel__logo btn"
          />
          <span>
            <!-- empty so pushes sidepanel__logo to center -->
          </span>
        </div>
        <div class="sidepanel__content">
          <ul class="content__list">
            <li class="content__list--items btn">
              <a href="#">All Watches</a>
            </li>
            <li class="content__list--items btn">
              <a href="#">Discovering Rolex</a>
            </li>
            <li class="content__list--items btn"><a href="#">Contact Us</a></li>
            <li class="content__list--items btn"><a href="#">Find Us</a></li>
            <li class="content__list--items btn"><a href="#">Login</a></li>
          </ul>
        </div>
      </nav>
      <div class="header-content">
        <video
          muted
          autoplay
          playsinline
          loop
          width="100%"
          src="/src/assets/media/video/new-rolex-deepsea-homepage-cover.webm"
          class="header-content__video"
        >
          <source
            src="https://content.rolex.com/dam/new-watches-2022/new-watches/deepsea-challenge/homepage/hss/part-2/new-rolex-deepsea-homepage-cover-02.mp4
        "
            type="video/mp4"
          />
        </video>
        <h1 class="header-content__title">deepsea challenge</h1>
        <p class="header-content__subtitle">new rolex diving watch</p>
      </div>
    </header>
    <script type="module" src="/src/utils/utils-animations.js" defer></script>
  </body>
</html>
