<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="desription" content="high quality watch website" />
    <meta name="author" content="Emanuel Iturres" />
    <link
      rel="icon"
      href="src/assets/media/img/logo/apple-icon-gold-white.png"
    />
    <link
      rel="apple-touch-icon"
      href="src/assets/media/img/logo/apple-icon-black-color.png"
    />
    <link rel="stylesheet" href="src/assets/styles/watch-page.css" />
    <title></title>
  </head>
  <body id="top-page">
    <nav aria-label="hidden sidepanel" class="sidepanel" data-sidepanel>
      <div class="sidepanel__header">
        <i
          class="sidepanel__close-menu_btn fa-solid fa-xmark btn"
          data-close-sidepanel-btn
        >
        </i>
        <a href="index.html">
          <img
            src="src/assets/media/img/logo/ttm-logo-white-and-color.png"
            alt="website logo"
            class="sidepanel__logo btn"
          />
        </a>
        <span>
          <!-- empty so pushes sidepanel__logo to center -->
        </span>
      </div>
      <div class="sidepanel-watches__roller-container">
        <div class="roller roller-on-sidepanel" data-roller-sidepanel>
          <!-- watches data will be auto injected within div/glider-track -->
        </div>
      </div>
      <div class="sidepanel__content">
        <ul class="content__list">
          <li class="content__list--items btn">
            <a href="#">All Watches</a>
          </li>
          <li class="content__list--items btn">
            <a href="#">Discovering Rolex</a>
          </li>
          <li class="content__list--items btn">
            <a href="#">Contact Us</a>
          </li>
          <li class="content__list--items btn">
            <a href="#">Find Us</a>
          </li>
          <li class="content__list--items btn">
            <button class="login-btn btn" data-toggle-modal>Login</button>
          </li>
        </ul>
      </div>
    </nav>
    <header>
      <nav class="navbar" data-navbar>
        <div class="navbar__items">
          <i
            class="navbar__item navbar__open-menu_btn fa-solid fa-bars btn"
            data-open-menu-btn
            data-navbar-item
            >&nbsp;M&nbsp;e&nbsp;n&nbsp;u
          </i>
        </div>
        <div class="navbar__logo btn">
          <a href="index.html">
            <img
              src="src/assets/media/img/logo/ttm-logo-white.png"
              alt="website logo"
            />
          </a>
        </div>
        <div class="navbar__items">
          <i
            class="navbar__item navbar__search-btn fa-solid fa-magnifying-glass symbol btn"
            data-navbar-item
            >&nbsp;S&nbsp;e&nbsp;a&nbsp;r&nbsp;c&nbsp;h</i
          >
        </div>
      </nav>
      <div class="header-content" data-shadow-content data-header-content>
        <!-- header content will be auto injected -->
      </div>
    </header>
    <section 1 class="about" data-shadow-content data-about-section-content>
      <!-- section about content will be auto injected -->
    </section>
    <div class="modal" data-modal-holder>
      <!-- login-modal markup will be auto injected -->
    </div>
    <footer class="footer" data-shadow-content>
      <div class="footer-links__content--wrapper container">
        <div class="column-1">
          <div>
            <p class="items__title">Rolex Watches</p>
            <ul class="content__list">
              <li class="footer content__list--items btn">
                <a href="">Rolex Watches</a>
              </li>
              <li class="footer content__list--items btn">
                <a
                  href="https://iturres.github.io/Rolex_Tribute-Page/"
                  target="_blank"
                  >A tribute to Rolex</a
                >
              </li>
            </ul>
          </div>
          <div>
            <p class="items__title">Services</p>
            <ul class="content__list">
              <li class="footer content__list--items btn">
                <a
                  href="https://www.bobswatches.com/rolex-blog/resources/4-tips-taking-care-rolex.html"
                  target="_blank"
                  >Watch care and service</a
                >
              </li>
              <li class="footer content__list--items btn">
                <i class="fa-solid fa-arrow-right-from-bracket">
                  <a
                    href="https://newsroom.rolex.com/?cmpid=rolexcom_newsroom"
                    target="_blank"
                    >Rolex newsroom</a
                  >
                </i>
              </li>
            </ul>
          </div>
        </div>
        <div class="column-2">
          <p class="items__title">The Collection</p>
          <ul class="content__list" data-footer-watch-page-links>
            <!-- links will be auto injected -->
          </ul>
        </div>
        <div class="column-3">
          <p class="items__title">Official Rolex Channels</p>
          <ul class="content__list" data-social-media-links-holder>
            <!-- links will be auto injected -->
          </ul>
        </div>
      </div>
      <a
        aria-label="go back to top"
        href="#top-page"
        class="footer go-top-button btn"
      >
        <i class="go-top-button__arrow fa-solid fa-chevron-up"></i>
      </a>
    </footer>
    <script
      src="https://kit.fontawesome.com/5d25a44371.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="src/components/watch-pages-markup-components.js"
      defer
    ></script>
    <script
      type="module"
      src="src/login/service/admin-service.js"
      defer
    ></script>
    <script type="module" src="src/utils/watches-pages-utils.js" defer></script>
  </body>
</html>
